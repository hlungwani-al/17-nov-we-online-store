<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="headerLogin">Sign up</h1>
    <form onsubmit="signupUser(event)">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" required autocomplete="username">
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required>
        <label for="confirmPassword">Confirm Password: </label>
        <input type="password" name="confirm-password" id="confirmPassword" required>
        <input type="submit" value="Sign up">
    </form>
    <p class="login">already have an account, <a href="./login.html">Login here</a></p>
</body>
</html>
